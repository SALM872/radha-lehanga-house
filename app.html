<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radha Lehenga House</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 56px;
      padding-bottom: 56px;
      background-color: #f8f9fa;
    }
    .fixed-top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background-color: #6f42c1;
      color: white;
      padding: 10px 0;
      text-align: center;
      font-weight: bold;
    }
    .fixed-bottom-menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 1000;
      background-color: #6f42c1;
      padding: 10px 0;
    }
    .section {
      display: none;
      padding: 15px;
    }
    .active-section {
      display: block;
    }
    .image-preview {
      max-width: 100%;
      max-height: 300px;
      margin-top: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .suggestions {
      position: absolute;
      z-index: 100;
      width: calc(100% - 30px);
      max-height: 200px;
      overflow-y: auto;
      background: white;
      border: 1px solid #ddd;
      border-radius: 0 0 4px 4px;
    }
    .suggestion-item {
      padding: 8px 15px;
      cursor: pointer;
    }
    .suggestion-item:hover {
      background-color: #f8f9fa;
    }
    .progress-container {
      display: none;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="fixed-top-bar">Radha Lehenga House</div>

  <div class="container">
    <!-- Upload Section -->
    <div id="upload-section" class="section active-section">
      <h4 class="my-3">Upload New Image</h4>
      <div class="mb-3">
        <label for="upload-id" class="form-label">Unique ID</label>
        <input type="text" class="form-control" id="upload-id" required>
        <div class="invalid-feedback">Please provide a valid ID</div>
      </div>
      <div class="mb-3">
        <label for="upload-file" class="form-label">Image File</label>
        <input class="form-control" type="file" id="upload-file" accept="image/*" required>
        <div class="invalid-feedback">Please select an image file</div>
      </div>
      <div class="progress-container" id="upload-progress">
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" 
               role="progressbar" style="width: 0%"></div>
        </div>
      </div>
      <button id="upload-btn" class="btn btn-primary w-100">Upload</button>
    </div>

    <!-- Retrieve Section -->
    <div id="retrieve-section" class="section">
      <h4 class="my-3">Retrieve Image</h4>
      <div class="mb-3 position-relative">
        <label for="retrieve-id" class="form-label">Search ID</label>
        <div class="input-group">
          <input type="text" class="form-control" id="retrieve-id" placeholder="Enter ID">
          <button class="btn btn-primary" id="retrieve-btn" type="button">Retrieve</button>
        </div>
        <div class="suggestions" id="suggestions-container"></div>
      </div>
      <div id="image-viewer" class="text-center mt-3" style="display: none;">
        <img src="" alt="Retrieved Image" class="image-preview" id="retrieved-image">
        <div class="mt-3">
          <button id="whatsapp-share" class="btn btn-success">Share on WhatsApp</button>
        </div>
      </div>
    </div>

    <!-- Delete Section -->
    <div id="delete-section" class="section">
      <h4 class="my-3">Delete Image</h4>
      <div class="mb-3">
        <label for="delete-id" class="form-label">Select ID to Delete</label>
        <select class="form-select" id="delete-id">
          <option value="" selected disabled>Select an ID</option>
        </select>
      </div>
      <button id="delete-btn" class="btn btn-danger w-100">Delete</button>
    </div>

    <!-- Update Section -->
    <div id="update-section" class="section">
      <h4 class="my-3">Update Image</h4>
      <div class="mb-3">
        <label for="update-id" class="form-label">Select ID to Update</label>
        <select class="form-select" id="update-id">
          <option value="" selected disabled>Select an ID</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="update-file" class="form-label">New Image File</label>
        <input class="form-control" type="file" id="update-file" accept="image/*" required>
        <div class="invalid-feedback">Please select an image file</div>
      </div>
      <div class="progress-container" id="update-progress">
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" 
               role="progressbar" style="width: 0%"></div>
        </div>
      </div>
      <button id="update-btn" class="btn btn-warning w-100">Update</button>
    </div>
  </div>

  <div class="fixed-bottom-menu">
    <select class="form-select" id="section-selector">
      <option value="upload-section" selected>Upload</option>
      <option value="retrieve-section">Retrieve</option>
      <option value="delete-section">Delete</option>
      <option value="update-section">Update</option>
    </select>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
